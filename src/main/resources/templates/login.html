<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Log in to shopwebsite</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<link rel="stylesheet" >
</head>
<body>


	<div class="container mt-5">
		<h1>Iniciar sesi√≥n </h1>
		
		<div th:if="${error}">Error</div>
		<hr>
		<div class="row">

			<div class="col-8">

				<form th:action="@{/login}" th:object="${customer}" method="POST" >
                      
					<input type="hidden" th:field="*{id}">
					
					<div class="mb-3">
						<label for="email" class="form-label">email</label>
						 <input type="email" class="form-control" id="email" th:field="*{email}">
					</div>
					
					<div class="mb-3">
					  <label for="password" class="form-label">Password </label>
					  <input class="form-control" type="password" id="password" th:field="*{password}">
					</div>
					
					<a class="btn btn-success" th:href="@{/customers/new}">new customer</a>
					
					<button type="submit" class="btn btn-success">login</button>


				</form>


			</div>

		</div>


	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
