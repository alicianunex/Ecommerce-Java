<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
   

   
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Edit Product</title>
  </head>
  <body>


   <div th:replace="layout :: navbar"></div>

   
    <br><br> <br><br>
    <section class="image">
        <div class="container">
            <div class="row">
                <div class="col">
                <img src="https://fdn.gsmarena.com/imgroot/news/20/11/iphone-12-pro-bom/-1200w5/gsmarena_004.jpg" alt="...">

                </div>
            </div>
        </div>

    </section>

      
 
<br><br>
    <div class="container" >
    
    	<h1>Edit  Smartphone  <span th:text="${product.id}"></span></h1>
    
      <form th:action="@{/products}" th:object="${product}" method="POST">

					<input type="hidden" th:field="*{id}">
					
					
					<div class="mb-3">
						<label for="title" class="form-label">Title</label>
						 <input type="text" class="form-control" id="name" th:field="*{name}">
					</div>
					
					<div class="mb-3">
					  <label for="sinopsis" class="form-label">description</label>
					  <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
					</div>
					
					<div class="mb-3">
						<label for="duration" class="form-label">quantity</label>
						 <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
					</div>
					
					<div class="mb-3">
						<label for="duration" class="form-label">price</label>
						 <input type="number" class="form-control" id="price" th:field="*{price}">
					</div>
					
					
				<!-- 	<label class="form-check-label" for="manufacturer">store</label>
					
					<select id="manufacturer" th:field="*{manufacturer}" class="form-select" multiple>
					
					  <option th:each="store: ${manufacturers}" th:value="${store.id}" th:text="${store.name}"></option>

					</select> -->
					
				
					
					<button type="submit" class="btn btn-success">Guardar</button>


				</form>

       


          <br>
       
       
      </div>
   

   




















   <div th:replace="layout :: footer"></div>
      
   <!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
  crossorigin="anonymous"></script>

  


</body>
</html>
