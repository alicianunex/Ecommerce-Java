     	<div class="container mt-5">
		<h1>show  product</h1>
		<hr>
		<div class="row">

			<div class="col-4">

				<p>
					<b>ID:</b> <span th:text="${product.id}"></span>
				</p>
				<p>
					<b>Title:</b> <span th:text="${product.name}"></span>
				</p>
				<p>
					<b>desciption:</b> <span th:text="${product.description}"></span>
				</p>
				<p>
					<b>quantity:</b> <span th:text="${product.quantity}"></span>
				</p>
				<p>
					<b>Price:</b> <span th:text="${product.price}"></span>
				</p>


			</div>
		

		</div>
		<div class="row">
			<div class="mt-5">
