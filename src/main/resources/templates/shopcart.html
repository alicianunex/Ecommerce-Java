<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Mobile Shop</title>
  </head>
  <body>


    <div th:replace="layout :: navbar"></div>

    <section class="home">
    <div class="container">
    <div class="row">
        <div class="col text-center pt-5 mt-5">
         <div style="font-size: 80px; color: white;">Ecommerce Mobile</div>
        <h4 style="color: white;" class="mt-5">Buy your own custom mobile phone, tablet, TV screen or laptop</h4>
        <a class="btn btn-success btn1 mt-5 mb-5 " id="btn1" href="Edit.html" role="button">Custom Yours</a>
    </div>
    </div>
    </div>
    </section>


    <section class="image">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="img/macbook.png"  class="img-fluid img1" id="img1" >
                </div>
            </div>
        </div>

    </section>


	<div class="container mt-5">
		<h1>Basket of <span class="red">products</span></h1>
		<hr>
		<h3>Shopcart items: <span th:utext="${shopcart_items}"></span></h3>
		<h3>Total price: <span th:utext="${totalPrice}"></span></h3>
		<div th:if="${error}">Error</div>
		<div class="row">

			<div class="col">
                  <a class="btn btn-success" th:href="@{/shopcarts/checkout}">Finalizar compra</a>
				
				
				<table class="table table-dark table-striped mt-3">
				
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">name</th>
							<th scope="col">description</th>
							<th scope="col">quantity</th>
							<th scope="col">price</th>
							
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
		
						<tr th:each="product: ${shopcart.products}">
							<th scope="row" th:utext="${product.id}"></th>
							<td th:utext="${product.name}"></td>
							<td th:utext="${product.description}"></td>
							<td th:utext="${product.quantity}"></td>
							<td th:utext="${product.price}"></td>
						
							<td>
								<a class="btn btn-primary text-white" th:href="@{/products/{id}/view(id=${product.id})}">View</a>
								<a class="btn btn-success text-white" th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a>
								<a class="btn btn-danger text-white" th:href="@{/products/{id}/delete(id=${product.id})}">Delete</a>
								<a class="btn btn-warning text-white" th:href="@{/shopcarts/{id}/addproduct(id=${product.id})}">Buy</a>
							</td>
							
						</tr>
					</tbody>
				</table>



			</div>

		</div>



	</div>

<div th:replace="layout :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
