<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
   

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Edit Store</title>
  </head>
  <body>


    <div th:replace="layout :: navbar"></div>


   
   <br>   <br>   <br>


    <section class="image">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="https://wtop.com/wp-content/uploads/2020/03/4STAR.png"  class="img-fluid img1" id="img1" >
                </div>
            </div>
        </div>

    </section>

      
 

    
<div class="container mt-5">
		<h1>edit the manufacture  <span th:text="${manufacturer.id}"></span></h1>
		<hr>
		<div class="row">

			<div class="col-8">
    
      <form th:action="@{/manufacturers}" th:object="${manufacturer}" method="POST">

					<input type="hidden" th:field="*{id}">
					
					
					<div class="mb-3">
						<label for="name" class="form-label">name</label>
						 <input type="text" class="form-control" id="name" th:field="*{name}">
					</div>
					
					<div class="mb-3">
					  <label for="direction" class="form-label">direction</label>
					  <textarea class="form-control" id="description" rows="3" th:field="*{direction}"></textarea>
					</div>
					
					<div class="mb-3">
						<label for="numEmployees" class="form-label">numEmployees</label>
						 <input type="number" class="form-control" id="quantity" th:field="*{numEmployees}">
					</div>
					
					<div class="mb-3">
						<label for="cif" class="form-label">cif</label>
						 <input type="number" class="form-control" id="cif" th:field="*{cif}">
					</div>
					
				<!-- 	<label class="form-check-label" for="product">products</label>
					<select id="product" th:field="*{product}" class="form-select" >
					
					  <option th:each="produc: ${products}" th:value="${produc.id}" th:text="${produc.name}"></option>

					</select> -->
						
					<button type="submit" class="btn btn-success">Guardar</button>


				</form>

       </div>


          <br>
       
       
      </div>
   

   















</div>




 <div th:replace="layout :: footer"></div>
      
   <!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
  crossorigin="anonymous"></script>

  


</body>
</html>
