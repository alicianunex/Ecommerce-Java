<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Mobile Shop</title>
  </head>
  <body>


    <div th:replace="layout :: navbar"></div>


   
    <section class="home">
    <div class="container">
    <div class="row">
        <div class="col text-center pt-5 mt-5">
         <div style="font-size: 80px; color: white;">Ecommerce Mobile</div>
        <h4 style="color: white;" class="mt-5">Buy your own custom mobile phone, tablet, TV screen or laptop</h4>
        <a class="btn btn-success btn1 mt-5 mb-5 " id="btn1" href="Edit.html" role="button">Custom Yours</a>
    </div>
    </div>
    </div>
    </section>


    <section class="image">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="https://wtop.com/wp-content/uploads/2020/03/4STAR.png"  class="img-fluid img1" id="img1" >
                </div>
            </div>
        </div>

    </section>
	<div class="container mt-5">
		<h1>shop of <span class="red">stores</span></h1>
		<hr>
		
	
		<div class="row">

			<div class="col">

				<a class="btn btn-success" th:href="@{/manufacturers/new}">add manufacturer</a>
				<a class="btn btn-danger" th:href="@{/manufacturers/delete/all}">delete manufacturer</a>
				
				<table class="table table-dark table-striped mt-3">
				
					<thead>
						<tr>
							<th scope="col">ID</th>
							
							<th scope="col">Title</th>
							<th scope="col">name</th>
							<th scope="col">quantity</th>
							<th scope="col">price</th>
							<th scope="col">photos</th>
							<th scope="col">actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="manufacturer: ${manufacturers}">
							<th scope="row" th:utext="${manufacturer.id}"></th>
							<td th:utext="${manufacturer.name}"></td>
							<td th:utext="${manufacturer.cif}"></td>
							<td th:utext="${manufacturer.direction}"></td>
					        
					          	
					          			<td>
					          			<a class="btn btn-primary text-white" th:href="@{/manufacturers/{id}/view(id=${manufacturer.id})}">Show</a>
								<a class="btn btn-success text-white" th:href="@{/manufacturers/{id}/edit(id=${manufacturer.id})}">Edit</a>
								<a class="btn btn-danger text-white" th:href="@{/manufacturers/{id}/delete(id=${manufacturer.id})}">Delete</a>
                                    

					          			</td>  		</tr>
					</tbody>
				</table>



			</div>

		</div>



	</div>
    
    
    <div th:replace="layout :: footer"></div>
       <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
